defaults:
  - gp: gp 
  - _self_ 

algo: jedi
pool_size: 4
global_norm: false

restarter:
  type: FixedGens

gp:
  n_steps: 1000

archive:
  num_init_cvt_samples: 5000
  num_centroids: 1024

plotting:
  algo_name: ${algo.gp.jedi_prefix}JEDi (x${algo.pool_size} | Î±=${algo.params.alpha} | ${algo.params.gens} gens)

params:
