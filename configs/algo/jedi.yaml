  gens: ${oc.select:algo.env_params.${task.env_name}.gens, ${algo.default_params.gens}}

default_params:
  alpha: 0.5
  gens: 100

env_params:
  kheperax_pointmaze:
    alpha: 0.3
  kheperax_snake:
    alpha: 0.3
  kheperax_standard:
    alpha: 0.7
  halfcheetah_uni:
    alpha: 0.5
    gens: 100
  walker2d_uni:
    alpha: 0.3
    gens: 1000

